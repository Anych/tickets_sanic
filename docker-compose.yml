version: '2'

x-environment-vars: &environment-vars
    PYTHONUNBUFFERED: 1
    PYTHONIOENCODING: utf-8
    TERM: linux

services:
  tickets:
    build:
      context: .
      dockerfile: tickets/docker/Dockerfile
    environment:
      <<: *environment-vars
    ports:
      - "8000:8000"
    volumes:
      - .:/proj
    command: python -m tickets.code.app
    stdin_open: true
    tty: true
